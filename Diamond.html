<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for upper part
        var i,j,k,l,str;
        for(i=0;i<5;i++){
            str="";
            for(j=5;j>i;j--){
                str+=" ";
            }
            for(k=0;k<=i;k++){
                str+="*";
            }
            for(l=1;l<=i;l++){
                str+="*";
            }
            console.log(str);
        }
        // for lower part
        for(i=5;i>=0;i--){
            str="";
            for(j=5;j>i;j--){
                str+=" ";
            }
            for(k=0;k<=i;k++){
                str+="*";
            }
            for(l=1;l<=i;l++){
                str+="*";
            }
            console.log(str);
        }
    </script>
</head>
<body>
    <h1> </h1>
</body>
</html>
